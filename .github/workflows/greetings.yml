      pull-requests: write
    steps:
      - name: Send Greeting Message
        id: send-greeting
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Hello @${{ github.actor }}! ğŸ‘‹ Welcome to the project! ğŸ‰ Your issue is the first step towards making this project better, and we appreciate it. We will review it as soon as possible. In the meantime, feel free to explore the project and contribute more. Happy coding! ğŸš€"
          pr-message: "Congratulations @${{ github.actor }}! ğŸ‰ Your first pull request is a milestone! ğŸ You're officially a contributor now. We appreciate your effort and your contribution will be reviewed shortly. Keep up the good work, and happy coding! ğŸš€"

      - name: Check if Greeting Sent
        if: steps.send-greeting.outputs.issue-message == 'sent' || steps.send-greeting.outputs.pr-message == 'sent'
        run: echo "Greeting message sent successfully."
