name: "Issue Labeler"
on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Label Issues
        uses: github/issue-labeler@v3.4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler-v1.yml
          enable-versioned-regex: 1
          versioned-regex: 'issue_labeler_regex_version=(\d+)'
          body-missing-regex-label: "broken-template"
          include-title: 1
          include-body: 1
          sync-labels: 1
