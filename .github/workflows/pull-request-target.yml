name: PR Target Workflow
on:
  pull_request_target:

jobs:
  PR-Greeting:
    name: Pull Request Target
    runs-on: ubuntu-latest
    steps:
      - name: Add the PR Review Policy
        uses: thollander/actions-comment-pull-request@v2

        with:
          comment_tag: pr_review_policy
          message: |
